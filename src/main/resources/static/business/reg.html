<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>木木钱包注册页面</title>
<link rel="stylesheet" href="../loginHtml/css/style.default.css" type="text/css" />
<script type="text/javascript" src="../loginHtml/js/plugins/jquery-1.7.min.js"></script>
<script type="text/javascript" src="../loginHtml/js/plugins/jquery-ui-1.8.16.custom.min.js"></script>
<script type="text/javascript" src="../loginHtml/js/plugins/jquery.cookie.js"></script>
<script type="text/javascript" src="../loginHtml/js/plugins/jquery.uniform.min.js"></script>
<script type="text/javascript" src="../loginHtml/js/custom/general.js"></script>
<script type="text/javascript" src="../loginHtml/js/custom/index.js"></script>

<style type="text/css">
a:link { 
color:#87CEFF; 
text-decoration:underline; 
} 
a:visited { 
color:#0000FF; 
text-decoration:none; 
} 
a:hover { 
color:#FF00FF; 
text-decoration:none; 
} 
a:active { 
color:#D200D2; 
text-decoration:none; 
} 

.nini {
    background-color:#CD8500; /* Green */
    border: none;
    color: white;
    text-align: center;
    text-decoration: none;
    font-size: 12px;
    cursor: pointer;
}
</style>
</head>
<!-- //Head -->

<!-- Body -->
<body class="loginpage">
	<div class="loginbox">
    	<div class="loginboxinner">
        	
            <div class="logo">
            	<h1 class="logo">木木<span>商家入驻</span></h1>
				<span class="slogan">后台管理系统</span>
            </div><!--logo-->
            
            <form  action="#" method="post">
            	
                <div class="username">
                	<div class="usernameinner">
                    	<input type="text" name="code" id="code" placeholder="登录账号"/>
                    </div>
                </div>
                
                <div class="password">
                	<div class="passwordinner">
                    	<input type="password" name="password" id="password" placeholder="登录密码"/>
                    </div>
                </div>
                
                <div class="username">
                	<div class="usernameinner">
                    	<input type="text" name="bname" id="bname" placeholder="商家名称"/>
                    </div>
                </div>
                
                <div class="password">
                	<div class="usernameinner">
                    	<input type="text" name="QQ" id="QQ" placeholder="QQ"/>
                    </div>
                </div>
                
                <div class="password">
                	<div class="usernameinner">
                    	<input type="text" name="amount" id="amount" placeholder="最高可借款金额"/>
                    </div>
                </div>
                
                <div class="username">
                	<div class="usernameinner">
                    	<input type="text" name="period" id="period" placeholder="商家借款周期"/>
                    </div>
                </div>
                
                <div class="username">
                	<div class="usernameinner">
                    	<input type="text" name="period" id="period" placeholder="用户申请借款的资格"/>
                    </div>
                </div>
                
                <div class="username">
                	<div class="usernameinner">
                    	<input type="text" name="qualification" id="qualification" placeholder="商家借款周期"/>
                    </div>
                </div>
                
                <div class="username">
                	<div class="usernameinner">
                    	<input type="text" name="materials" id="materials" placeholder="用户申请借款所需的材料"/>
                    </div>
                </div>
                
                <div class="username">
                	<div class="usernameinner">
                    	<input type="text" name="matters" id="matters" placeholder="注意事项"/>
                    </div>
                </div>
                
            </form>
             <button id="ruzhu">注册</button>
             
             <div class="keep" >
             	<div style="float:left;"><a href="#" onclick="tiaodenglu();">返回登录</a></div>
             </div>
            
        </div><!--loginboxinner-->
    </div><!--loginbox-->


</body>
<script src ="../js/jquery-3.1.0.min.js" ></script>
<script type="text/javascript" src = "../js/jquerysession.js"></script>
<script type="text/javascript">
var dangshu;
var dangshuindex;

$("#dangshu").on("change",function(){
	var opt = $(this).find("option:selected");
	opt.attr("selected",true);
	dangshu=document.getElementById("dangshu");
	dangshuindex=dangshu.selectedIndex;
	
	});
$("#ruzhu").click(function(){
	$.ajax({
		url:'/ruzhu',
		type:'post',
		dataType:'json',
		data:{'code':$('#code').val(),'password':$('#password').val(),'bname':$('#bname').val(),
			'QQ':$('#QQ').val(),'amount':$('#amount').val(),'period':$('#period').val(),
			'qualification':$('#qualification').val(),'materials':$('#materials').val(),
			'matters':$('#matters').val()},//, 'dangshu':dangshu.options[dangshuindex].text
		success:function(data){
			if(data.state){
				alert("注册成功");
				window.location.href = "/index.html";
			}else{
				alert("注册失败");
				window.location.href="/index.html";
			}
		}
	});
});

function tiaodenglu(){
	window.location.href="/index.html";
}
</script>
</html>
