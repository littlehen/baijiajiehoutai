    <script type="text/javascript">
    window.onload = drawPic();
    /**生成一个随机数**/
	function randomNum(min,max){
		return Math.floor(Math.random()*(max-min) + min);
	}
	
	/**生成一个随机色**/
	function randomColor(min,max){
		var r = randomNum(min,max);
		var g = randomNum(min,max);
		var b = randomNum(min,max);
		return "rgb("+r+","+g+","+b+")";
	}
	
	/*绘制验证码图片*/
	function drawPic(){
		var canvas = document.getElementById("canvas");
		var width = canvas.width;
		var height = canvas.height;
		var ctx = canvas.getContext('2d');
		ctx.textBaseline = 'bottom';
		code = "";
		//绘制背景色
		ctx.fillStyle = randomColor(180,240)//颜色过深会导致看不清楚
		ctx.fillRect(0,0,width,height);
		//绘制文字
		var str = '123456789';
		for(var i = 0 ; i < 4 ; i++){
			var text = str[randomNum(0,str.length)];
			code+=text;
			ctx.fillStyle = randomColor(50,160);//随机产生字体颜色
			ctx.font = randomNum(15,20)+'px SimHei';//随机产生字体大小
			var x = 10+25 *i;
			var y = randomNum(25,30);
			var deg = randomNum(-45,45);
			//修改坐标原点和旋转角度
			 ctx.translate(x,y);
		      ctx.rotate(deg*Math.PI/180);
		      ctx.fillText(text, 0,0);
		      //恢复坐标原点和旋转角度
		      ctx.rotate(-deg*Math.PI/180);
		      ctx.translate(-x,-y);
		}
	    /**绘制干扰点
	    for(var i=0; i<100; i++){
	      ctx.fillStyle = randomColor(0,255);
	      ctx.beginPath();
	      ctx.arc(randomNum(0,width),randomNum(0,height), 1, 0, 2*Math.PI);
	      ctx.fill();
	    }**/
		
	}
    
	 
	var b = document.getElementById("yanzhengma");
	var count = 60;
	var timer ;
	function operator()
	{
	    b.innerHTML = count + "秒后重获取";
	    count --
	    if(count< 0) end();
	}
	 
	function start()
	{
	    timer = window.setInterval(operator,1000)
	    b.onclick = null;
	    var ctel = $("#tel").val();
		$.ajax({
			url:'/yanzheng',
			type:'post',
			dataType:'json',
			data:{"mobile":ctel},
			success:function(data){
				$.session.set("mama",data.mama);
			}
		});
		
	}
	 
	function end()
	{
		b.innerHTML ="获取验证码";
	    window.clearInterval(timer);
	    count = 60;
	    b.onclick=start;
	}
	 
	b.onclick = start;


	
	
	
    $("#enter").click(function(){
    	 var tel = $('#tel').val();
    	 var reg = /^1\d{10}$/;
    	 var bool2 = false;
    	 if (reg.test(tel)) {
    		 bool2 = true;
    	 }else{
    	      alert("请输入正确的手机号码");
    	      window.location.href = "/new_html/shenqing.htm";	
    	      return false;
    	 };
    	 var inputCode = document.getElementById("imgcode").value.toLowerCase();
 		var c = code.toLowerCase();
 		var bool = false;
 		if(inputCode.length <= 0){
 			alert("请输入验证码");
 			drawPic();
 			return false;
 		}else if(inputCode != c){
 			alert("验证码输入错误，请重新输入");
 			window.location.href = "/new_html/shenqing.htm";	
 		}else{
 			bool = true;
 		}
 	
 		
 		var  mar =  document.getElementById("mar").value;
 		var mama = $.session.get('mama');
 		
 		if(bool&&bool2&&(mar ==mama)){
 			var tel = $('#tel').val();
			$.session.set('phone',tel);
			window.location.href = "/new_html/shenqingneirong.htm";
 		}else if(mar !=mama ){
 			alert("短信验证码有误，请重新输入");
 			window.location.href = "/new_html/shenqing.htm";	
 		}
	});
    
   
    </script>
