<script type="text/javascript">


$(document).ready(function(){
        document.getElementById('phone').value=$.session.get('phone');
});

	$('#tijiao').click(function(){
		var m1 = document.getElementById("name").value;
		var m2 = document.getElementById("idcard").value;
		var m3 = document.getElementById("phone").value;
		var m4 = document.getElementById("zhima").value;
		var m5 = document.getElementById("wxnumber").value;
		var m6 = document.getElementById("qq").value;
		var m7 = document.getElementById("money").value;
		if(m1.length == 0){
			alert("请输入姓名");
			return false;
		}
		
		if(m2.length == 0 || m2.length != 18){
			alert("身份证未输入或位数错误");
			return false;
		}
		
		if(m4.length == 0){
			alert("请输入芝麻信用分");
			return false;
		}
		
		if(m5.length == 0){
			alert("请输入微信号");
			state = false;
		}
		
		if(m6.length == 0){
			alert("请输入QQ号");
			return false;
		}
		
		if(m7.length == 0){
			alert("请输入借款金额");
			return false;
		}
		
		$.ajax({
			type:'post',
			data:{"name":m1,"IdCard":m2,"money":m7,"phone":m3,"qq":m6,"wxnumber":m5,"zhima":m4},
			url:'/Laiqian',
			dataType:'json',
			success:function(data){
			    if(data.guo=='123')
				    alert("恭喜您，您的申请已经提交成功！请耐心等待客服回访电话！");
			}
		});
		
		});
</script>
