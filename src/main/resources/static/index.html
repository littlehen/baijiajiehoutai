
<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>木木钱包登录页面</title>
<link rel="stylesheet" href="loginHtml/css/style.default.css" type="text/css" />
<script type="text/javascript" src="loginHtml/js/plugins/jquery-1.7.min.js"></script>
<script type="text/javascript" src="loginHtml/js/plugins/jquery-ui-1.8.16.custom.min.js"></script>
<script type="text/javascript" src="loginHtml/js/plugins/jquery.cookie.js"></script>
<script type="text/javascript" src="loginHtml/js/plugins/jquery.uniform.min.js"></script>
<script type="text/javascript" src="loginHtml/js/custom/general.js"></script>
<script type="text/javascript" src="loginHtml/js/custom/index.js"></script>

<style type="text/css">
a:link { 
color:#87CEFF; 
text-decoration:underline; 
}

color:#0000FF;

color:#D200D2;

.nini {
a:link { 
color:#87CEFF; 
text-decoration:underline; 
} 
a:visited { 
color:#0000FF;

</head>
<!-- //Head -->

<!-- Body -->
<body class="loginpage">
	<div class="loginbox">
    	<div class="loginboxinner">
        	
            <div class="logo">
            	<h1 class="logo">木木<span>钱包</span></h1>
				<span class="slogan">后台管理系统</span>
            </div><!--logo-->
            
            <form  action="#" method="post">
            	
                <div class="username">
                	<div class="usernameinner">
                    	<input type="text" name="username" id="code" placeholder="用户账号"/>
                    </div>
                    <div id = "name1"></div>
                </div>
                
                <div class="password">
                	<div class="passwordinner">
                    	<input type="password" name="password" id="bpassword" placeholder="密码"/>
                    	
                    </div>
                    
                   
                </div>
                
            </form>
             <button id="blogin">登录</button>
            
             <div class="keep" >
             	<div style="float:left;">未入驻？<a href="#" onclick="tiaoruzhu();">请点这里</a></div>
             	<div  style="float:right;" class="nini"><a href="#" onclick="tiaoAdmin();">管理员登录</a></div>
             </div>
             
            
        </div><!--loginboxinner-->
    </div><!--loginbox-->


</body>
<!-- //Body -->
<script src ="js/jquery-3.1.0.min.js" ></script>
<script type="text/javascript" src = "js/jquerysession.js"></script>
<script>

$("#blogin").click(function(){
	$.ajax({
		url:'/blogin',
		type:'post',
		dataType:'json',
		data:{'code':$('#code').val(),'bpassword':$('#bpassword').val()},
		success:function(data){
			if(data.state){
				if(data.tiaozhuang == "business"){
					business = JSON.stringify(data.business);//将json对象转换成json对符串
					$.session.set('business',business);
					window.location.href = "/business/index.html";
				}else if(data.tiaozhuang == "html"){
					business = JSON.stringify(data.html);//将json对象转换成json对符串
					$.session.set('html',business);
					window.location.href = "/new_html/index.html";
				}
			}else{
				alert("账号或密码错误，请重新输入");
				window.location.href="/index.html";
			}
		}
	});
});

function tiaoruzhu(){
	window.location.href="/business/reg.html";
}

function tiaoAdmin(){
	window.location.href="/adminLogin.html";
}
</script>

</html>
